    <script>

        //对一个对象.属性赋值一个函数，使用这个对象.属性()称为调用方法。

        /*
     * 变量的提前声明:
     *   只要用 var 声明的变量，都在一开始的就已经初始化好了，遇到赋值语句或其它操作才会执行而已。
     * 函数的提前声明：
     *   声明函数也是一开始就初始化好了，所以可以在声明函数之前就调用函数，这个不影响。但是函数表达式不行，参考变量提前声明。
     *
     * */

        /*
        * 1.全局作用域:
        *   在全局作用域中有一个window对象，它是由浏览器创建，所有的已创建好的变量和函数(包括所有的内部函数)它都能获取。
        *
        * 2.函数作用域:
        *   全局的变量的提前声明和函数的提前声明也适用于函数作用域中，只不过范围只在于函数中。
        *
        */

        var a="123";
        console.log(window.a);
