<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this对象</title>
  <script>
    /*
    * 解析器在调用函数每次都会向函数内部传递进一个隐含参数,this,this指向的是一个对象
    * 这个对象我们称为函数执行的上下文对象
    * 根据函数的调用方式不同，this会指向不同的对象
    *   1.以函数的形式调用时,this永远都是window对象(window.函数名() 只不过window可以不写所以看不出具体对象是谁)
    *   2.以方法的形式调用时，this就是调用方法的那个对象
    * */

    function fun() {
        console.log(this.name)
    }
    var name="lisi";
    fun();


    var obj={
        name:"张三",
        test:fun
    };
    obj.test();



  </script>
</head>
<body>

</body>
</html>
