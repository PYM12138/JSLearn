<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        /*
        * 函数: Function
        *   1.它是一个对象，拥有对象的所有特性
        *   2.封装代码
        *   3.调用代码
        * */

        /*
        * 函数的创建共有三种方式:
        *   1.构造函数
        *   2.函数声明
        *   3.函数表达式
        * */

        //构造函数:new Function(这里面要写字符串，很难维护，所以不推荐使用这种方式)
        var fun1=new Function("console.log('通过构造函数的方式创建')")
        fun1();

        //函数声明：推荐使用 中括号代表可选
        /* function 函数名([形参1...形参n]) {}
        * */
        function fun2() {
            console.log("通过函数声明的方式创建")
        }
        fun2();


        //函数表达式：推荐使用 中括号代表可选
        /* var 变量名=function([形参1...形参n]) {}
        * */
        var fun3=function () {
            console.log("通过函数表达式的方式创建")
        };
        fun3();

        //fun2 是函数对象;fun2() 是调用函数

        function fun4() {
            console.log("在fun4里面返回fun2对象")
            return fun2;
        }
        //以下两种方式都是调用内部函数的
        a=fun4();
        a();

        fun4()();

        //立即执行函数
        (function () {
            alert("这是一个立即执行函数，也是一个匿名函数");
        })();
        (function (a) {
            alert("这是一个立即执行函数，也是一个匿名函数,还可以传参哟~"+a);
        })("123");









    </script>
</head>
<body>

</body>
</html>
