		//要删除tr这个元素

		var tr = this.parentNode.parentNode;

		if (confirm("你确定要"+firstTh+"删除吗?")){
			//删除tr标签
			tr.parentNode.removeChild(tr);
		}
		//取消a标签的默认行为
		return false;
	}
