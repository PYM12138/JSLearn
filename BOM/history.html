<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history对象</title>
    <script>
        /*
        * history对象总共有三个方法:
        *   1.back() 向后跳转一个页面
        *   2.forward() 向前跳转一个页面
        *   3.go() 写入一个整数作为参数，正数代表向前跳转指定的页面，负数代表向后跳转指定的页面
        *
        * */
        window.onload=function () {
            var btn = document.getElementById("btn");
            btn.onclick=function () {
                //history.back();
                history.go(-1);
            }
        }






    </script>
</head>
<body>
<h1>欢迎来到history</h1>
<button id="btn">点击可能会跳转哦~</button>

</body>
</html>
